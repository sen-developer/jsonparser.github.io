<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSON Toolkit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1 class="neon-text">JSON Toolkit</h1>
</header>

<div class="moreActions">
    <button id="darkMode">Default mode</button>
    <button id="animeMode">Nes mode</button>
    <button id="resident">Resident mode</button>
    <audio class="music" controls loop autoplay>
        <source src="./audio/audio.mp3" type="audio/mpeg">
    </audio>
</div>

<div id="root">
    <div class="json-1">
        <label for="jsonInput"></label><textarea id="jsonInput" class="neon-textarea globalTextArea"></textarea>
    </div>

    <div class="transforms">
        <button id="formatToString"></button>
        <button id="formatToJson"></button>
    </div>

    <div class="json-2">
        <label for="jsonOutput"></label><textarea id="jsonOutput" class="neon-textarea globalTextArea"></textarea>
    </div>
</div>

<div class="snow" id="snow"></div>
<script type="module" src="main.js"></script>
</body>
</html>
